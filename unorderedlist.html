<html>
  <head>
    <title>
     Unordered List Demo
    </title>
  </head>

  <body>
    <h1>This is a demo of a bulleted list</h1>
    <ul>
        <li>Item</li>
        <li>Another Item</li>
        <li>And another item</li>
    </ul>
    <h1>This is a demo of a bulleted list with sub-items</h1>
    <ul>
        <li>Thing</li>
            <ul>
                <li>sub thing</li>
                <li>Another sub thing</li>
            </ul>
        <li>Another Thing</li>
            <ul>
                <li>another sub thing</li>
                <li>and another</li>
            </ul>
        </ul>        
  </body>
</html>
