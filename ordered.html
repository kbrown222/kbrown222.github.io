<html>
  <head>
    <title>
     Unordered List Demo
    </title>
  </head>

  <body>
    <h1>This is a demo of a bulleted list</h1>
    <ol>
        <li>Item</li>
        <li>Another Item</li>
        <li>And another item</li>
    </ol>
    <h1>This is a demo of a bulleted list with sub-items</h1>
    <ol>
        <li>Thing</li>
            <ol>
                <li>sub thing</li>
                <li>Another sub thing</li>
            </ol>
        <li>Another Thing</li>
            <ol>
                <li>another sub thing</li>
                <li>and another</li>
            </ol>
        </ol>        
  </body>
</html>
